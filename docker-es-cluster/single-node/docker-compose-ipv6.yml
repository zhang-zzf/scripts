version: '2.2'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: elasticsearch
    ports:
      - 0.0.0.0:9200:9200
    environment:
      - cluster.name=docker-cluster-single-node
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./elasticsearch/config/log4j2.properties:/usr/share/elasticsearch/config/log4j2.properties
      - ./node_data:/usr/share/elasticsearch/data
      - ./node_logs:/usr/share/elasticsearch/logs
    networks:
      - es-docker-cluster_single-node
    logging:
      driver: local

  # cerebro
  lmenezes_cerebro:
    image: lmenezes/cerebro
    ports:
      - 9000:9000
    volumes:
      - ./cerebro/conf/application.conf:/opt/cerebro/conf/application.conf
    networks:
      - es-docker-cluster_single-node

  # kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.2
    ports:
      - 15601:5601
    environment:
      SERVER_NAME: kibana_es_cluster_singel-node_docker
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml
    networks:
      - es-docker-cluster_single-node

networks:
  es-docker-cluster_single-node:
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: 2001:db8:ab::/64
          gateway: 2001:db8:ab::1